name:                fpl
version:             0.1.0.0
github:              UweSchmidt/fpl
license:             BSD3
author:              Uwe Schmidt
maintainer:          uwe@fh-wedel.de
copyright:           Uwe Schmidt

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.

description:         Please see the README on Github at <https://github.com/UweSchmidt/fpl#readme>

dependencies:
- base >= 4.11 && < 10
- aeson                >= 0.8
- aeson-pretty         >= 0.8
- bifunctors           >= 5
- bytestring           >= 0.9
- containers           >= 0.4
- directory            >= 1.1
- filepath             >= 1
- lens                 >= 4.12
- mtl                  >= 2.2
- megaparsec
- text                 >= 1.0
- time                 >= 1.5
- transformers         >= 0.4
- unix                 >= 2.5
- unordered-containers >= 0.2
- utf8-string          >= 1
- vector               >= 0.10


ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fwarn-tabs
- -funbox-strict-fields

library:
  source-dirs: src
  exposed-modules:
    - FPL
    - FPL.Core
    - FPL.Core.AbstractSyntax
    - FPL.Core.CodeGenBasic
    - FPL.Core.CompEnv
    - FPL.Core.CompMonad
    - FPL.Core.CompState
    - FPL.Core.MaMaCode
    - FPL.MaMa
    - FPL.MaMa.ALU
    - FPL.MaMa.Code
    - FPL.MaMa.Heap
    - FPL.MaMa.Instr
    - FPL.MaMa.Interrupts
    - FPL.MaMa.MachineState
    - FPL.MaMa.MicroInstructions
    - FPL.MaMa.Monad
    - FPL.MaMa.Options
    - FPL.MaMa.Run
    - FPL.MaMa.SimpleTypes
    - FPL.MaMa.Stack
    - FPL.MaMa.Value
    - FPL.Prelude
    - Text.Pretty

  default-extensions:
    - AutoDeriveTypeable
    - BangPatterns
    # - BinaryLiterals
    # - ConstraintKinds
    # - DataKinds
    # - DefaultSignatures
    - DeriveDataTypeable
    # - DeriveFoldable
    # - DeriveFunctor
    # - DeriveGeneric
    # - DeriveTraversable
    # - DoAndIfThenElse
    # - EmptyDataDecls
    # - ExistentialQuantification
    # - FlexibleContexts
    # - FlexibleInstances
    - FunctionalDependencies
    # - GADTs
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    # - KindSignatures
    - LambdaCase
    # - MonadFailDesugaring
    - MultiParamTypeClasses
    # - MultiWayIf
    # - NamedFieldPuns
    # - NoImplicitPrelude
    - OverloadedStrings
    # - PartialTypeSignatures
    - PatternGuards
    # - PolyKinds
    - RankNTypes
    # - RecordWildCards
    # - ScopedTypeVariables
    - StandaloneDeriving
    - TupleSections
    # - TypeFamilies
    - TypeSynonymInstances
    - ViewPatterns

executables:
  fplc:
    main:                Main.hs
    source-dirs:         app

    dependencies:
    - fpl
    - optparse-applicative

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

  fp0:
    main:                Main.hs
    source-dirs:         fp0
    other-modules:
    - FP0.Value

    dependencies:
    - fpl

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

  fp1:
    main:                Main.hs
    source-dirs:         fp1
    other-modules:
    - FP1.Value

    dependencies:
    - fpl

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  fpl-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - fpl
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
